matches:
   - regex: "(?P<case>[bB])ignum;"
     replace: "{{output}}"
     vars:
        - name: output
          type: script
          params:
             args:
                - deno
                - --quiet
                - run
                - --unstable
                - "{{kyzaconfig}}/scripts/expr.ts"
                - "--expr=toWords('ddd999'+ ('000'.repeat(dddddd999999)))"
                - "--case={{case}}"

   - regex: "(?P<case>[wW])ord(?P<num>\\d+);"
     replace: "{{output}}"
     vars:
        - name: output
          type: script
          params:
             args:
                - deno
                - --quiet
                - run
                - --unstable
                - "{{kyzaconfig}}/scripts/expr.ts"
                - "--expr=toWords('{{num}}')"
                - "--case={{case}}"
   - regex: "(?P<case>[wW])ordnum;"
     replace: "{{output}}"
     vars:
        - name: "form"
          type: "form"
          params:
             layout: |
                [[num]]
        - name: output
          type: script
          params:
             args:
                - deno
                - --quiet
                - run
                - --unstable
                - "{{kyzaconfig}}/scripts/expr.ts"
                - "--expr=toWords('{{form.num}}')"
                - "--case={{case}}"

   - regex: "(?P<case>[oO])rdi(n|na|nal)?(?P<num>\\d+);"
     replace: "{{output}}"
     vars:
        - name: output
          type: script
          params:
             args:
                - deno
                - --quiet
                - run
                - --unstable
                - "{{kyzaconfig}}/scripts/expr.ts"
                - "--expr=toOrdinal(toWords('{{num}}'))"
                - "--case={{case}}"
   - regex: "(?P<case>[oO])rdi(n|na|nal)?num;"
     replace: "{{output}}"
     vars:
        - name: "form"
          type: "form"
          params:
             layout: |
                [[num]]
        - name: output
          type: script
          params:
             args:
                - deno
                - --quiet
                - run
                - --unstable
                - "{{kyzaconfig}}/scripts/expr.ts"
                - "--expr=toOrdinal(toWords('{{form.num}}'))"
                - "--case={{case}}"
