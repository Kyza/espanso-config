matches:
   - regex: "(?P<case>[bB])igword;;"
     label: Big Word Number
     replace: "{{output}}"
     vars:
        - name: output
          type: script
          params:
             args:
                - "{{kyzaconfig}}/binaries/wordnums.exe"
                - "-c"
   - regex: "(?P<case>[bB])igordi(n|na|nal)?;;"
     label: Big Ordinal Number
     replace: "{{output}}"
     vars:
        - name: output
          type: script
          params:
             args:
                - "{{kyzaconfig}}/binaries/wordnums.exe"
                - "-c"
                - "-o"
                - "--match-case={{case}}"

   - regex: "(?P<case>[wW])ord(?P<num>-?\\d+);;"
     label: Word Number
     replace: "{{output}}"
     vars:
        - name: output
          type: script
          params:
             args:
                - "{{kyzaconfig}}/binaries/wordnums.exe"
                - "-n={{num}}"
                - "-c"
                - "--match-case={{case}}"
   - regex: "(?P<case>[wW])ordnum;;"
     label: Word Number Form
     replace: "{{output}}"
     vars:
        - name: "form"
          type: "form"
          params:
             layout: |
                [[num]]
        - name: output
          type: script
          params:
             args:
                - "{{kyzaconfig}}/binaries/wordnums.exe"
                - "-n={{form.num}}"
                - "-c"
                - "--match-case={{case}}"

   - regex: "(?P<case>[oO])rdi(n|na|nal)?(?P<num>\\d+);;"
     label: Ordinal Number
     replace: "{{output}}"
     vars:
        - name: output
          type: script
          params:
             args:
                - "{{kyzaconfig}}/binaries/wordnums.exe"
                - "-n={{num}}"
                - "-c"
                - "-o"
                - "--match-case={{case}}"
   - regex: "(?P<case>[oO])rdi(n|na|nal)?num;;"
     label: Ordinal Number Form
     replace: "{{output}}"
     vars:
        - name: "form"
          type: "form"
          params:
             layout: |
                [[num]]
        - name: output
          type: script
          params:
             args:
                - "{{kyzaconfig}}/binaries/wordnums.exe"
                - "-n={{form.num}}"
                - "-c"
                - "-o"
                - "--match-case={{case}}"
