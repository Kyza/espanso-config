matches:
   - regex: "(?P<case>[bB])igword;;"
     label: Big Word Number
     replace: "{{output}}"
     vars:
        - name: output
          type: script
          params:
             args:
                - deno
                - --quiet
                - run
                - --unstable
                - --allow-read
                - --allow-write
                - "{{kyzaconfig}}/scripts/expression.ts"
                - "--expr=toWords('ddd999' + ('000'.repeat(dddddd999999)))"
                - "--case={{case}}"
   - regex: "(?P<case>[bB])igordi(n|na|nal)?;;"
     label: Big Ordinal Number
     replace: "{{output}}"
     vars:
        - name: output
          type: script
          params:
             args:
                - deno
                - --quiet
                - run
                - --unstable
                - --allow-read
                - --allow-write
                - "{{kyzaconfig}}/scripts/expression.ts"
                - "--expr=toWords('ddd999' + ('000'.repeat(dddddd999999)), { ordinal: true })"
                - "--case={{case}}"

   - regex: "(?P<case>[wW])ord(?P<num>\\d+);;"
     label: Word Number
     replace: "{{output}}"
     vars:
        - name: output
          type: script
          params:
             args:
                - deno
                - --quiet
                - run
                - --unstable
                - --allow-read
                - --allow-write
                - "{{kyzaconfig}}/scripts/expression.ts"
                - "--expr=toWords('{{num}}')"
                - "--case={{case}}"
   - regex: "(?P<case>[wW])ordnum;;"
     label: Word Number Form
     replace: "{{output}}"
     vars:
        - name: "form"
          type: "form"
          params:
             layout: |
                [[num]]
        - name: output
          type: script
          params:
             args:
                - deno
                - --quiet
                - run
                - --unstable
                - --allow-read
                - --allow-write
                - "{{kyzaconfig}}/scripts/expression.ts"
                - "--expr=toWords('{{form.num}}')"
                - "--case={{case}}"

   - regex: "(?P<case>[oO])rdi(n|na|nal)?(?P<num>\\d+);;"
     label: Ordinal Number
     replace: "{{output}}"
     vars:
        - name: output
          type: script
          params:
             args:
                - deno
                - --quiet
                - run
                - --unstable
                - --allow-read
                - --allow-write
                - "{{kyzaconfig}}/scripts/expression.ts"
                - "--expr=toWords('{{num}}', { ordinal: true })"
                - "--case={{case}}"
   - regex: "(?P<case>[oO])rdi(n|na|nal)?num;;"
     label: Ordinal Number Form
     replace: "{{output}}"
     vars:
        - name: "form"
          type: "form"
          params:
             layout: |
                [[num]]
        - name: output
          type: script
          params:
             args:
                - deno
                - --quiet
                - run
                - --unstable
                - --allow-read
                - --allow-write
                - "{{kyzaconfig}}/scripts/expression.ts"
                - "--expr=toWords('{{form.num}}', { ordinal: true })"
                - "--case={{case}}"
