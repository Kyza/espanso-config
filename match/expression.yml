matches:
   - regex: "(?P<case>[eE])xpr(?P<expr>.+?)(?P<format>[fF]?);;"
     label: JavaScript Expression
     replace: "{{output}}"
     vars:
        - name: output
          type: script
          params:
             args:
                - deno
                - --quiet
                - run
                - --unstable
                - --allow-read
                - --allow-write
                - "{{kyzaconfig}}/scripts/expression.ts"
                - "--expr={{expr}}"
                - "--format={{format}}"
                - "--case={{case}}"

   - regex: "(?P<case>[eE])xpr;;"
     label: JavaScript Expression Form
     replace: "{{output}}"
     vars:
        - name: "form"
          type: "form"
          params:
             layout: |
                [[expr]]
                [[format]]
             fields:
                expr:
                   multiline: true
                format:
                   type: list
                   default: Plain
                   values:
                      - Plain
                      - Formatted
        - name: output
          type: script
          params:
             args:
                - deno
                - --quiet
                - run
                - --unstable
                - --allow-read
                - --allow-write
                - "{{kyzaconfig}}/scripts/expression.ts"
                - "--expr={{form.expr}}"
                - "--format={{form.format}}"
                - "--case={{case}}"
