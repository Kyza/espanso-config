matches:
   - regex: "C(?P<expr>.+)="
     replace: "{{output}}"
     vars:
        - name: output
          type: script
          params:
             args:
                - node
                - --eval
                - "console.log(JSON.stringify({{expr}}))"
   - trigger: "calc="
     replace: "{{output}}"
     vars:
        - name: "form"
          type: "form"
          params:
             layout: |
                [[expr]]
        - name: output
          type: script
          params:
             args:
                - node
                - --eval
                - "console.log(JSON.stringify({{form.expr}}))"
