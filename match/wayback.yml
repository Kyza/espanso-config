matches:
   - trigger: "wayback;"
     label: Wayback Machine
     replace: "https://web.archive.org/{{output}}"
     vars:
        - name: "form"
          type: "form"
          params:
             layout: |
                [[url]]
                [[target]]
             fields:
                url:
                   type: text
                target:
                   type: list
                   default: Latest
                   values: |
                      Latest
                      Overview
                      Save
        - name: output
          type: script
          params:
             args:
                - deno
                - --quiet
                - run
                - "{{kyzaconfig}}/scripts/wayback.ts"
                - "--target={{form.target}}"
                - "--url={{form.url}}"
