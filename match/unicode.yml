matches:
   - regex: "U\\+?(?P<id>([a-fA-F0-9]){1,5});"
     label: Unicode Character
     replace: "{{output}}"
     vars:
        - name: output
          type: script
          params:
             args:
                - deno
                - --quiet
                - run
                - "{{kyzaconfig}}/scripts/unicode.ts"
                - "--id={{id}}"

   - trigger: "unicode;"
     label: Unicode Character Form
     replace: "{{output}}"
     vars:
        - name: "form"
          type: "form"
          params:
             layout: |
                [[id]]
        - name: output
          type: script
          params:
             args:
                - deno
                - --quiet
                - run
                - "{{kyzaconfig}}/scripts/unicode.ts"
                - "--id={{form.id}}"
