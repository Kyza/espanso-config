matches:
   - regex: "[uU]\\+?(?P<id>([a-fA-F0-9]){1,5});"
     replace: "{{output}}"
     vars:
        - name: output
          type: script
          params:
             args:
                - node
                - --eval
                - "console.log(String.fromCharCode(0x{{id}}))"
