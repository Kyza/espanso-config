matches:
   - regex: "U\\+?(?P<id>([a-fA-F0-9]){1,5});"
     replace: "{{output}}"
     vars:
        - name: output
          type: script
          params:
             args:
                - deno
                - --quiet
                - eval
                - "console.log(String.fromCharCode(0x{{id}}))"
