matches:
   - regex: "frac(?P<numerator>\\d+)/(?P<denominator>\\d+)(?P<format>[fF]?);;"
     label: Reduce Fraction
     replace: "{{output}}"
     vars:
        - name: output
          type: script
          params:
             args:
                - deno
                - --quiet
                - run
                - --unstable
                - "{{kyzaconfig}}/scripts/fraction.ts"
                - "--numerator={{numerator}}"
                - "--denominator={{denominator}}"
                - "--format={{format}}"

   - regex: "frac;;"
     label: Reduce Fraction Form
     replace: "{{output}}"
     vars:
        - name: "form"
          type: "form"
          params:
             layout: |
                Numerator and denominator for the fraction to reduce.
                [[numerator]] รท [[denominator]]
                [[format]]
             fields:
                format:
                   type: list
                   default: Plain
                   values:
                      - Plain
                      - Formatted
        - name: output
          type: script
          params:
             args:
                - deno
                - --quiet
                - run
                - --unstable
                - "{{kyzaconfig}}/scripts/fraction.ts"
                - "--numerator={{form.numerator}}"
                - "--denominator={{form.denominator}}"
                - "--format={{form.format}}"
