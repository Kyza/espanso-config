matches:
   - regex: "E(?P<expr>.+);"
     replace: "{{output}}"
     vars:
        - name: output
          type: script
          params:
             args:
                - node
                - --no-warnings
                - --loader
                - "file://%CONFIG%/node_modules/tsx/dist/loader.js"
                - "%CONFIG%/scripts/expr.ts"
                - --
                - "{{expr}}"
   - trigger: "expr;"
     replace: "{{output}}"
     vars:
        - name: "form"
          type: "form"
          params:
             layout: |
                [[expr]]
        - name: output
          type: script
          params:
             args:
                - node
                - --no-warnings
                - --loader
                - "file://%CONFIG%/node_modules/tsx/dist/loader.js"
                - "%CONFIG%/scripts/expr.ts"
                - --
                - "{{form.expr}}"
