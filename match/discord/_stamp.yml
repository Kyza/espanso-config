matches:
   - regex: "stamp(?P<letter>[dDtTfFR]);"
     replace: "<t:{{unixtimestamp}}:{{letter}}>"
     vars:
        - name: unixtimestamp
          type: date
          params:
             format: "%s"
   - trigger: "stamp="
     replace: "<t:{{unixtimestamp}}>"
     vars:
        - name: unixtimestamp
          type: date
          params:
             format: "%s"
