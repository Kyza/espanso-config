matches:
   - trigger: "reloadcache;;"
     label: Reload Cache
     replace: "{{output}}"
     vars:
        - name: "form"
          type: "form"
          params:
             layout: |
                Are you sure you want to redownload all script dependencies?
                This could take a while.
                YES / NO
                [[confirm]]
        - name: output
          type: script
          params:
             args:
                - deno
                - --quiet
                - run
                - --allow-run
                - --allow-read
                - "{{kyzaconfig}}/scripts/cache.ts"
                - "--confirm={{form.confirm}}"
                - "--location={{kyzaconfig}}"
